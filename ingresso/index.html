<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ingresso</title>
    <link rel="shortcut icon" href="/favicon festa.png" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
    <script src="ação.js"></script>
</head>
<body>
      <!--Campo de navegação do site-->
      <header>
        <a href="#"> Sobre</a>
        <a href="#"> Line Up</a>
        <a href="#"> Ingressos</a>
    </header>
    
    <!--Formulario de compra de ingresso-->
    <div class="formulario">
        <h1 id="titleforms">Adquirir Ingresso</h1>
        <label>Nome:</label>
        <input type="text" id="inputname" placeholder="Digite seu nome Completo" minlength="2" maxlength="100">
        <label>Email:</label>
        <input type="email" id="inputemail" placeholder="Digite seu email" minlength="5" maxlength="30">
        <label>Data de Nascimento:</label>
        <input type="number" id="inputidade" placeholder="Digite seu ano de nascimento" minlength="4" maxlength="4">
        <label>Anexar identidade:</label>
        <input type="file" id="inputarquivo">
        <button id="botao" onclick="confirmaringresso()">Confirmar Ingresso</button>
    </div>
    <a href="/index.html" id="returnpage">Voltar para Tela Inicial</a>
</body>
</html>
